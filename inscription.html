<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/inscription.css">
        <title>Inscription</title>
    </head>
    <body>
        <div class="cadre">    
            <form id="formulaire">
                <div id="champs_inscription">
                    <input type="text" name="login" required placeholder="Email (Identifiant)">
                    <input type="text" name="nom" required placeholder="Nom">
                    <input type="text" name="prenom" required placeholder="Prenom">
                    <input type="password" name="passwd" required placeholder="Mot de passe">
                    <button type="submit">S'inscrire</button>
                </div>
                <div id="champs_retour">
                    <p id="retour_connexion"><a href="connexion.html">Retour page de connexion</a></p>
                </div>
            </form>
        </div>
    </body>

    <script src="js/inscription.js"></script>
